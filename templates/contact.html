{% extends "base.html" %}
{% block content %}
<h2>Contact Us</h2>

{% if message %}
  <p>{{ message }}</p>
{% endif %}

<form method="post">
  <label>Your Message:<br>
    <textarea name="message" rows="4" cols="50"></textarea>
  </label><br>
  <button type="submit">Send</button>
</form>

{% if echo %}
  <h3>Echo</h3>
  <pre>{{ echo }}</pre>
{% endif %}
{% endblock %}
